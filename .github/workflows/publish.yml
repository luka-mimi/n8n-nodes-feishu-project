name: 自动发布到NPM和GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: '版本类型'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 正式环境
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          always-auth: true

      - name: 更新npm版本
        run: npm install -g npm@latest

      - name: 安装依赖
        run: npm ci

      - name: 运行代码检查
        run: npm run lint

      - name: 构建项目
        run: npm run build

      - name: 配置Git用户
        run: |
          git config --local user.email "luka.cat.mimi@gmail.com"
          git config --local user.name "luka"

      - name: 更新版本号（手动触发）
        if: github.event_name == 'workflow_dispatch'
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag $NEW_VERSION
          git push origin HEAD --follow-tags

      - name: 获取版本号（标签触发）
        if: github.event_name == 'push'
        run: |
          echo "NEW_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: 验证构建产物
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/
          echo "Checking if main files exist:"
          test -f dist/nodes/FeishuProject/FeishuProject.node.js && echo "✅ FeishuProject.node.js exists"
          test -f dist/nodes/FeishuProject/icon.svg && echo "✅ FeishuProject icon.svg exists"
          test -f dist/credentials/FeishuProjectApi.credentials.js && echo "✅ FeishuProjectApi.credentials.js exists"
          test -f dist/package.json && echo "✅ dist/package.json exists"

      - name: 发布到NPM
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 生成变更日志
        id: changelog
        run: |
          # 设置默认变更日志
          DEFAULT_CHANGELOG="🎉 版本 ${{ env.NEW_VERSION }} 发布

          ### 📝 本次更新"

          if [ -f CHANGELOG.md ]; then
            # 如果存在CHANGELOG.md，尝试提取当前版本的变更内容
            EXTRACTED_CHANGELOG=$(sed -n "/## \[${{ env.NEW_VERSION }}\]/,/## \[/p" CHANGELOG.md | head -n -1)
            if [ -n "$EXTRACTED_CHANGELOG" ]; then
              CHANGELOG="$EXTRACTED_CHANGELOG"
            else
              # 没找到对应版本，使用git历史生成
              CHANGELOG="$DEFAULT_CHANGELOG"
              LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
              if [ -n "$LAST_TAG" ]; then
                git log $LAST_TAG..HEAD --pretty=format:"- 📦 %s" --no-merges >> temp_changes.txt
                if [ -s temp_changes.txt ]; then
                  CHANGELOG="$CHANGELOG
          $(cat temp_changes.txt)"
                  rm -f temp_changes.txt
                fi
              else
                CHANGELOG="$CHANGELOG
          - 🎉 首次发布 n8n-nodes-feishu-project"
              fi
            fi
          else
            # 如果不存在CHANGELOG.md，生成基于git提交的变更日志
            CHANGELOG="$DEFAULT_CHANGELOG"
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            if [ -n "$LAST_TAG" ]; then
              # 获取提交历史
              git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges > temp_commits.txt
              if [ -s temp_commits.txt ]; then
                while IFS= read -r commit_msg; do
                  case "$commit_msg" in
                    feat*|feature*) echo "- ✨ $commit_msg" ;;
                    fix*|bugfix*) echo "- 🐛 $commit_msg" ;;
                    docs*) echo "- 📚 $commit_msg" ;;
                    chore*|ci*) echo "- 🔧 $commit_msg" ;;
                    *) echo "- 📦 $commit_msg" ;;
                  esac
                done < temp_commits.txt > temp_changes.txt

                CHANGELOG="$CHANGELOG
          $(cat temp_changes.txt)"
                rm -f temp_commits.txt temp_changes.txt
              else
                CHANGELOG="$CHANGELOG
          - 🔧 版本维护更新"
              fi
            else
              CHANGELOG="$CHANGELOG
          - 🎉 首次发布 n8n-nodes-feishu-project"
            fi
          fi

          # 添加安装说明
          CHANGELOG="$CHANGELOG

          ### 📦 安装方式
          \`\`\`bash
          npm install @luka-cat-mimi/n8n-nodes-feishu-project
          \`\`\`

          ### 🔗 相关链接
          - [📖 使用文档](https://github.com/luka-mimi/n8n-nodes-feishu-project#readme)
          - [📦 NPM包](https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-feishu-project)
          - [🐛 问题反馈](https://github.com/luka-mimi/n8n-nodes-feishu-project/issues)"

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 创建GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: ${{ env.NEW_VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 发布成功通知
        run: |
          echo "🎉 发布成功！"
          echo "📦 NPM包: https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-feishu-project"
          echo "🚀 GitHub Release: https://github.com/luka-mimi/n8n-nodes-feishu-project/releases/tag/${{ env.NEW_VERSION }}"
          echo "📋 安装命令: npm install @luka-cat-mimi/n8n-nodes-feishu-project"
